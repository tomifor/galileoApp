<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LCD</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
  </head>

<body>

  <nav class="navbar navbar-inverse container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Smart GreenHouse</a>
    </div>
  </nav>

<!-- information about temperature and humiture -->
  <div class="container">
    <div class="row information-row">
        <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12 information">
          <p>Temperatura</p>
          <p id="temp"></p>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12 information pull-right">
          <p>Humedad</p>
          <p id="hum"></p>
        </div>
    </div>


    <div class="row form-row">
        <div class="article-containter">
          <article>
            <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12 information">
              <form id="temperatureForm">
                <p>Temperatura</p>

                 <p>MAX: <output name="range1" id="temperatureMaxO">25</output> </p>
                 <input type="range" min="0" max="100" step="1" value="25" id="temperatureMax" onchange="temperatureMaxO.value = value">

                 <p>MIN: <output name="range2" id="temperatureMinO">15</output> </p>
                 <input type="range" min="0" max="100" step="1" value="15" id="temperatureMin" onchange="temperatureMinO.value = value">

              </form>
            </div>
          </article>

          <article>
            <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12 information pull-right">
              <form id="humidityForm">
                <p>Humedad</p>
                 <p>MAX: <output name="range3" id="humidityMaxO">40</output></p>
                 <input type="range" min="0" max="100" step="1" value="40" id="humidityMax" onchange="humidityMaxO.value = value" >
  
                 <p>MIN: <output name="range" id="humidityMinO">20</output> </p>
                 <input type="range" min="0" max="100" step="1" value="20" id="humidityMin" onchange="humidityMinO.value = value">
                 
              </form>
            </div>
          </article>
        </div>
      </div>


   
</div>
    <script src="./jquery-3.2.0.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./client.js"></script>

  </body>
</html>
